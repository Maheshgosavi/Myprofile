<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Tag</title>
</head>
<body>
    <style>
        table,
        th,
        td {
              border: 1px solid ;
        } 
    </style>
    <table>
        <thead>
            <tr><th colspan="2">Technology Stack</th></tr>
        </thead>
        <tbody>
            
            <tr>
                <td rowspan="5">Technology</td>
                <td>HTML5+CSS</td>
            </tr>
            <tr>
                <td>Bootstrap</td>
            </tr>
            <tr>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>Typescript</td>
            </tr>
            <tr>
                <td>Angular</td>
            </tr>
            <tr>
                <td rowspan="3">Tools</td>
            </tr>
            <tr>
                <td>Git+Github</td>
            </tr>
            <tr>
                <td>Agile+JIRA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
