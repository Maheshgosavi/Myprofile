<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <fieldset>
        <legend>
            Feedback From
        </legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="">Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="Email"></td>
                </tr>
                <tr>
                    <td><label for="">Password:</label></td>
                    <td><input type="password"></td>
                </tr>

            
        
                <tr>
                    <td><label for="">Please check all the emotions that apply to you :</label></td>
                    <td>
                        <label for="">Angry</label>
                        <input type="checkbox"><br>
                        <label for="">sad</label>
                        <input type="checkbox"><br>
                        <label for="">Happy</label>
                        <input type="checkbox"><br>
                        <label for="">Ambivalent</label>
                        <input type="checkbox"><br>
                    </td>
                </tr>
            
            
                <tr>
                    <td><label for="">How satisfied were you with our service?:</label></td>
                    <td><label for="">Very satisfied</label>
                        <input type="radio" name="gender"><br>
                        <label for="">Satisfied</label>
                        <input type="radio" name="gender"><br>
                        <label for="">Didn't care</label>
                        <input type="radio" name="gender"><br>
                        <label for="">Dissatisfied</label>
                        <input type="radio" name="gender"><br>
                        <label for="">Very disssatisfied</label>
                        <input type="radio" name="gender"><br></td>
                </tr>
    
                <tr>
                    <td><label for="">Further comments:</label></td>&NonBreakingSpace;
                    <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Bio Photo</label></td>
                    <td><input type="file"></td>

                </tr>
                <tr>
                    <td><label for="">Location visited</label></td>
                    <td><select name="" id="" placeholder="select Location">
                            <optgroup>
                                <option value="">pune</option>
                                <option value="">nagpur</option>
                                <option value="">Solapur</option>
                            </optgroup>
                        </select></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset">
                    </td>
                </tr>
            </table>
            
        </form>

    </fieldset>
</body>

</html>
